<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏùºÍ∏∞ Í≥†ÏπòÍ∏∞ - ÎÇòÏùò Ïä§ÏºÄÏπòÎ∂Å</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Gamja+Flower&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fffdf5;
      --paper-white: #ffffff;
      --point-coral: #ff8a8a;
      --line-color: #e5e5e5;
    }
    body {
      background-color: var(--bg-color);
      background-image: linear-gradient(var(--line-color) 1px, transparent 1px), linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
      background-size: 25px 25px;
      font-family: 'Gamja Flower', cursive;
      padding: 50px 0;
    }
    .container { max-width: 800px; position: relative; }

    /* ‚úèÔ∏è Ïó∞ÌïÑ ÏÑ∏Ìä∏ (ÏúÑÏπò Ïú†ÏßÄ) */
    .pencil-case {
      position: absolute; top: -20px; right: -70px;
      width: 34px; height: 420px; transform: rotate(12deg); z-index: 100;
    }
    .pencil-eraser { width: 100%; height: 45px; background: #ffadd2; border-radius: 8px 8px 0 0; border-bottom: 8px solid #bbb; }
    .pencil-body { width: 100%; height: 280px; background: #ffd93d; border-left: 8px solid #fbc02d; border-right: 8px solid #fbc02d; }
    .pencil-shaved { position: relative; width: 0; height: 0; border-left: 17px solid transparent; border-right: 17px solid transparent; border-top: 45px solid #e0c29d; }
    .pencil-lead { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-top: 15px solid #333; }

    /* üìñ Ïä§ÏºÄÏπòÎ∂Å ÎÇ¥ÏßÄ */
    .modify-paper {
      background: var(--paper-white); padding: 50px;
      border-radius: 2px; box-shadow: 15px 15px 30px rgba(0,0,0,0.05);
      position: relative; border-left: 45px solid #f0f0f0;
    }
    .modify-paper::before {
      content: ''; position: absolute; left: -30px; top: 20px; width: 20px; height: 95%;
      background-image: radial-gradient(circle, #ddd 7px, transparent 8px); background-size: 100% 45px;
    }

    h1 { font-family: 'Gaegu', cursive; font-size: 3rem; color: var(--point-coral); margin-bottom: 30px; text-align: center; }

    /* Ìèº Ïª§Ïä§ÌÖÄ */
    .form-label { font-size: 1.4rem; color: #666; font-weight: bold; margin-bottom: 10px; display: block; }
    .form-control {
      font-family: 'Gamja Flower', cursive; font-size: 1.3rem;
      border: none; border-bottom: 2px dashed #ddd;
      border-radius: 0; background-color: transparent;
      padding: 10px 5px; margin-bottom: 30px;
    }
    .form-control:focus { box-shadow: none; border-bottom-color: var(--point-coral); background-color: #fffafb; }
    textarea.form-control { border: 1px dashed #ddd; border-radius: 10px; padding: 15px; min-height: 250px; line-height: 1.8; }

    /* Î≤ÑÌäº Í∑∏Î£π */
    .btn-group-custom { display: flex; gap: 15px; margin-top: 20px; }
    .btn-modify {
      flex: 2; padding: 15px; font-size: 1.5rem; background-color: #ff8a8a;
      border: 3px solid #fff; border-radius: 50px; color: white;
      box-shadow: 5px 5px 15px rgba(255, 138, 138, 0.3); transition: 0.3s;
    }
    .btn-modify:hover { background-color: #ff6b6b; transform: scale(1.02); }
    
    .btn-cancel {
      flex: 1; padding: 15px; font-size: 1.5rem; background-color: #eee;
      border: 3px solid #fff; border-radius: 50px; color: #777;
      text-align: center; text-decoration: none; transition: 0.3s;
    }
    .btn-cancel:hover { background-color: #ddd; color: #555; }

    .diary-no-badge { font-size: 1.1rem; color: #bbb; text-align: right; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="container">
  <div class="pencil-case">
    <div class="pencil-eraser"></div>
    <div class="pencil-body"></div>
    <div class="pencil-shaved">
      <div class="pencil-lead"></div>
    </div>
  </div>

  <div class="modify-paper">
    <div class="diary-no-badge">ÏàòÏ†ï Ï§ë... (No. [[${dto.no}]])</div>
    <h1>ÏùºÍ∏∞ Í≥†ÏπòÍ∏∞ ‚úé</h1>
    
    <form method="post">
      <input type="hidden" name="no" th:value="${dto.no}">

      <div class="mb-3">
        <label for="title" class="form-label">Ï†úÎ™©</label>
        <input type="text" name="title" id="title" class="form-control" th:value="${dto.title}">
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="wdate" class="form-label">ÎÇ†Ïßú</label>
            <input type="datetime-local" name="wdate" id="wdate" class="form-control" th:value="${dto.wdate}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="weather" class="form-label">ÎÇ†Ïî®</label>
            <input type="text" name="weather" id="weather" class="form-control" th:value="${dto.weather}">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">ÎÇ¥Ïö©</label>
        <textarea name="content" id="content" class="form-control">[[${dto.content}]]</textarea>
      </div>

      <div class="btn-group-custom">
        <button type="submit" class="btn-modify">ÏòàÏÅòÍ≤å Í≥†ÏπòÍ∏∞ ‚ú®</button>
        <a th:href="@{/diary/read(no=${dto.no})}" class="btn-cancel">Ï∑®ÏÜå</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
