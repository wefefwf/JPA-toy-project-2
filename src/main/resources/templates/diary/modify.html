<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function deleteDiary(){
    if(confirm("해당 일기를 삭제하시겠습니까?")){
      location.href = "/diary/delete?no=[[${dto.no}]]";
    }
  }
</script>
</head>
<body>
  <div class = "container">
    <h1 class = "my-3">Read</h1>
    <form action = "method">
      <table class="table table-bordered w-75">
        <tr>
          <th>no</th>
          <td>[[${dto.no}]]</td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" name="title" id="title"  class ="form-control" th:value = "${dto.title}"></td>
        </tr>
        <tr>
        <tr>
          <th>내용</th>
           <td><textarea name="content" id="content" class ="form-control">[[${dto.content}]]</textarea></td>
        </tr>
        <tr>
          <th>날짜</th>
          <td><input type="datetime-local" name="wdate" id="wdate" class ="form-control" th:value ="${dto.wdate}"></td>
        </tr>
        <tr>
          <th>날씨</th>
          <td><input type="text" name="weather" id="weather" class ="form-control" th:value = "${dto.weather}"></td>
        </tr>
      </table>
      <div>
        <button type="submit" class="btn-submit">수정</button>
        <a th:href="@{/diary/read(no=${dto.no})}">취소</a>
      </div>
    </form>
  </div>
</body>
</html>
