  <style>

    /* ğŸ“– ìŠ¤ì¼€ì¹˜ë¶ ë‚´ì§€ (modifyì™€ ë™ì¼) */
    .read-paper {

    .tape-deco {

      height: 30px;
      background: rgba(255, 203, 203, 0.6);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.02);
      z-index: 10;
    }

    .diary-header {

    .diary-info {

    .diary-title {

    .diary-content {
